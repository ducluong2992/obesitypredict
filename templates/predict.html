<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dự đoán mức béo phì</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DỰ ĐOÁN MỨC ĐỘ BÉO PHÌ</h1>

        <form action="/predict" method="POST">
            <div class="form-grid">
                <div><label>Tuổi</label><input type="number" name="Age" required></div>
                <div><label>Giới tính</label>
                    <select name="Gender" required>
                        <option value="Male">Nam</option>
                        <option value="Female">Nữ</option>
                    </select>
                </div>
                <div><label>Chiều cao (m)</label><input type="number" step="0.01" name="Height" required></div>
                <div><label>Cân nặng (kg)</label><input type="number" step="0.1" name="Weight" required></div>
                <div><label>Gia đình thừa cân</label>
                    <select name="family_history_with_overweight" required>
                        <option value="yes">Có</option>
                        <option value="no">Không</option>
                    </select>
                </div>
                <div><label>Số bữa ăn rau/ngày (FCVC)</label><input type="number" step="0.1" name="FCVC" required></div>
                <div><label>Số bữa chính/ngày (NCP)</label><input type="number" step="0.1" name="NCP" required></div>
                <div><label>Ăn thực phẩm nhiều calo (FAVC)</label>
                    <select name="FAVC" required>
                        <option value="yes">Có</option>
                        <option value="no">Không</option>
                    </select>
                </div>
                <div><label>Ăn vặt giữa bữa (CAEC)</label>
                    <select name="CAEC" required>
                        <option value="no">Không</option>
                        <option value="Sometimes">Thỉnh thoảng</option>
                        <option value="Frequently">Thường xuyên</option>
                    </select>
                </div>
                <div><label>Uống rượu (CALC)</label>
                    <select name="CALC" required>
                        <option value="no">Không</option>
                        <option value="Sometimes">Thỉnh thoảng</option>
                        <option value="Frequently">Thường xuyên</option>
                    </select>
                </div>
                <div><label>Theo dõi Calo (SCC)</label>
                    <select name="SCC" required>
                        <option value="yes">Có</option>
                        <option value="no">Không</option>
                    </select>
                </div>
                <div><label>Hoạt động Thể chất/tuần (FAF)</label><input type="number" step="0.1" name="FAF" required></div>
                <div><label>Giờ Dùng Thiết bị (TUE)</label><input type="number" step="0.1" name="TUE" required></div>
                <div><label>Hút thuốc (SMOKE)</label>
                    <select name="SMOKE" required>
                        <option value="yes">Có</option>
                        <option value="no">Không</option>
                    </select>
                </div>
                <div><label>Lượng nước uống/ngày (CH2O)</label><input type="number" step="0.1" name="CH2O" required></div>
                <div><label>Phương tiện Di chuyển (MTRANS)</label>
                    <select name="MTRANS" required>
                        <option value="Walking">Đi bộ</option>
                        <option value="Bike">Xe đạp</option>
                        <option value="Motorbike">Xe máy</option>
                        <option value="Public_Transport">Công cộng</option>
                        <option value="Car">Ô tô</option>
                    </select>
                </div>
            </div>
            <button type="submit">DỰ ĐOÁN</button>
        </form>

        {% if result %}
        <div class="result">
            Kết quả: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
